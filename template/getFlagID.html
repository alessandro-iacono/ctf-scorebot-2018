<html>
    <head>
        <title>CTF2018 - NINTENDO64</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
        	.centerForm { margin: auto; width: 50%;}
        </style>
    </head>
    <body>
    	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="./">Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="./sendFlag">Send Flag</a>
		    </li>
		    <li class="nav-item active">
		      <a class="nav-link" href="./getFlagID">Get FlagID</a>
		    </li>
		  </ul>
		</nav>
        <form class="form-horizontal centerForm" action="/flagid" method="GET">
	       	<div class="form-group">
	       		<label class="control-label col-sm-2">Enemy</label>
	       		<div class="col-sm-10">
	       			<select class ="form-control" name="enemy_name">
	               		{% for teamName, team in teamList.iteritems() %}
	               		<option value={{ teamName }}>{{ teamName }}</option>
	               		{% endfor %}
	           		</select>
	       		</div>
	       	</div>
	       	<div class="form-group">
	       		<label class="control-label col-sm-2">Service</label>
	       		<div class="col-sm-10">
	       			<select class ="form-control" name="service">
	               		{% for serviceName, service in serviceList.iteritems() %}
	               		<option value={{ serviceName }}>{{ serviceName }}</option>
	               		{% endfor %}
	           		</select>
	       		</div>
	       	</div>
	       	<div class="form-group">
	       		<div class="col-sm-offset-2 col-sm-10">
	       			<button type="submit" class="btn btn-dark">Submit</button>
	       		</div>
	       	</div>
	    </form>
    </body>
</html>
